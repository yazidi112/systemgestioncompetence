	<script>
		window.onload= function(){
			var sec = $("#seconde").html();
			var min = $("#minute").html();
			
			var timer = setInterval(function(){
				if(sec == 0 ){
					sec = 60;
					min--;
				}
				sec--;
				$("#seconde").html(sec);
				$("#minute").html(min);
			if(min == 0 && sec ==0 ){
				clearInterval(timer);
				$("#quiz").submit();
			}
			},100);
		}
	</script>
