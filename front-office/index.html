    <section class="container">
        <h1>S'inscrire <small>Veuillez renseigner toutes les informations </small></h1>
		<div class="row">
			<div class="col">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
					<div class="carousel-item active">
					  <img class="d-block w-100" src="https://encg.uit.ac.ma/content-y/2020/08/inscription_CANEM.png" alt="First slide">
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" src="https://www.etudiant.ma//uploads/article/cover/7396/large_ukraine-ville.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" src="https://www.nice.fr/uploads/media/paysage/0001/22/thumb_21123_paysage_big.png" alt="Third slide">
					</div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
			<div class="col">
				<form>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
						<input type="email" class="form-control" id="inputEmail4">
					  </div>
					  <div class="form-group col-md-6">
						<label for="inputPassword4">Mot de passe</label>
						<input type="password" class="form-control" id="inputPassword4">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputAddress">Nom</label>
					  <input type="text" class="form-control" id="inputAddress" placeholder=" ">
					</div>
					<div class="form-group">
					  <label for="inputAddress2">Prénom</label>
					  <input type="text" class="form-control" id="inputAddress2" placeholder=" ">
					</div>
					<div class="form-group">
						<label for="inputAddress2">Ville</label>
						<input type="text" class="form-control" id="inputAddress2" placeholder=" ">
					  </div>
					 
					<button type="submit" class="btn btn-primary">Sign in</button>
				  </form>
			</div>
		</div>
